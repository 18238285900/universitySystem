<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>考试计划安排</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
		<link href="../../css/animate.min.css" rel="stylesheet">
		<link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<!--下拉搜索框-->
		<link href="../../css/plugins/chosen/chosen.css" rel="stylesheet">
		<!--zTree-->
		<link href="../../css/plugins/zTreeStyle/zTreeStyle.css" rel="stylesheet">
		<link href="../../css/pages.css" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<!-- Panel Other -->
			<div class="ibox float-e-margins">
				<div class="ibox-title exam-ibox">
					<h5>考试计划安排</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							<i class="fa fa-wrench"></i>
						</a>
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-4 col-md-3">
							<div class="tree-content">
								<div class="tree-title">考试计划列表</div>
								<div class="zTreeDemoBackground">
									<ul id="treeDemo" class="ztree">考试计划列表</ul>
								</div>
							</div>
						</div>
						<div class="col-sm-8 col-md-9 animated fadeInRight">
							<div class="search-topform">
								<form class="form-inline" id="searchForm">
									<div class="checkbox checkbox-success" style="margin-top:-25px;">
										<input id="Checkbox1" value="option1" type="checkbox">
										<label for="Checkbox1">考试计划（包含3门课程）</label>
									</div>
									<button class="btn btn-primary" type="submit">提交</button>
								</form>
							</div>
							<div class="clear"></div>
							<div class="search-topform">
								<form class="form-inline" id="searchForm">
									<input type="hidden" class="form-control" id="" value="" name="wuStatus" placeholder="">
									<input type="hidden" class="form-control" id="pageNo" value="1" name="pageNo" placeholder="">
									<input type="hidden" class="form-control" id="pageSize" value="10" name="pageSize" placeholder="">
									<div class="form-group">
										<label for="">考试课程名称</label>
										<input type="text" class="form-control" id="" name="" value="" placeholder="输入考试课程名称">
									</div>
									<div class="form-group">
										<label for="">考试课程状态</label>
										<select name="" class="form-control">
									<option value="状态">状态</option>
								</select>
									</div>
									<button class="btn btn-primary" type="submit">搜索</button>
									<button class="btn btn-default" type="button">清空条件</button>
								</form>
							</div>
							<div class="clear"></div>
							<div class="row row-lg">
								<div class="col-sm-12">
									<!-- Example Toolbar -->
									<table id="exampleTableToolbar" class="table table-striped table-bordered table-hover" data-mobile-responsive="true">
										<thead>
											<tr>
												<th data-field="1">考试课程名称</th>
												<th data-field="2">所属考试计划</th>
												<th data-field="3">配置试卷数</th>
												<th data-field="4">状态</th>
												<th data-field="5">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>高等数学</td>
												<td></td>
												<td>2</td>
												<td><span>待提交</span></td>
												<td>
													<div class="btn-group" role="group">
														<a href="teach-addpaper.html" class="btn btn-primary">添加试卷</a>
														<a href="exam-preview.html" class="btn btn-danger">查看详情</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<!-- End Example Toolbar -->
									<div class="fixed-table-pagination">
										<div class="pull-left pagination-detail">
											<span class="pagination-info">显示第 71 到第 72 条记录，总共 72 条记录</span>
											<span class="page-list">每页显示 <span class="btn-group dropup">
										<button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="page-size">10</span> <span class="caret"></span></button>
											<ul class="dropdown-menu" role="menu">
												<li class="active">
													<a href="javascript:void(0)">10</a>
												</li>
												<li>
													<a href="javascript:void(0)">25</a>
												</li>
												<li>
													<a href="javascript:void(0)">50</a>
												</li>
												<li>
													<a href="javascript:void(0)">100</a>
												</li>
											</ul>
											</span> 条记录</span>
										</div>
										<div class="pull-right pagination">
											<ul class="pagination">
												<li class="page-first">
													<a href="javascript:void(0)">«</a>
												</li>
												<li class="page-pre">
													<a href="javascript:void(0)">‹</a>
												</li>
												<li class="page-number">
													<a href="javascript:void(0)">4</a>
												</li>
												<li class="page-number">
													<a href="javascript:void(0)">5</a>
												</li>
												<li class="page-number">
													<a href="javascript:void(0)">6</a>
												</li>
												<li class="page-number">
													<a href="javascript:void(0)">7</a>
												</li>
												<li class="page-number active">
													<a href="javascript:void(0)">8</a>
												</li>
												<li class="page-next disabled">
													<a href="javascript:void(0)">›</a>
												</li>
												<li class="page-last disabled">
													<a href="javascript:void(0)">»</a>
												</li>
											</ul>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
			<!-- End Panel Other -->
		</div>
		<!--addcontent st-->
		<!--delcon st-->
		<div class="delcon" style="display: none;">
			<div class="pop-content">
				<div class="del-content">是否确定移除，删除后不可恢复？</div>
			</div>
			<div class="modal-footer text-center">
				<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				<button type="button" class="btn btn-default close-layer" data-dismiss="modal">取消</button>
			</div>
		</div>
		<!--addcontent end-->
		<!--js st-->
		<script src="../../js/jquery.min.js?v=2.1.4"></script>
		<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../js/content.min.js?v=1.0.0"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../../js/demo/bootstrap-table-demo.min.js"></script>
		<!--select-->
		<script src="../../js/plugins/layer/layer.js"></script>
		<!--下拉搜索框-->
		<script src="../../js/plugins/chosen/chosen.jquery.js"></script>
		<!--<script src="js/demo/form-advanced-demo.min.js"></script>-->
		<!--ztree-->
		<script src="../../js/plugins/zTree/jquery.ztree.core.js"></script>
		<SCRIPT type="text/javascript">
			var setting = {
				data: {
					simpleData: {
						enable: true
					}
				}
			};
			var zNodes = [{
				id: 1,
				pId: 0,
				name: "期末考试计划"
			}, {
				id: 2,
				pId: 0,
				name: "补考考试计划"
			}];
			$(document).ready(function() {
				$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			});
		</SCRIPT>
		<!--layer 弹框js-->
		<script type="text/javascript">
			$('.close-layer').click(function() {
				layer.closeAll();
			});
			$('.del').click(function() {
				layer.open({
					type: 1,
					skin: 'layui-layer-rim', //加上边框
					area: ['auto', 'auto'], //宽高
					content: $('.delcon')
				});
			});
		</script>

	</body>

</html>
