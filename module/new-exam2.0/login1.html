<body class="login-bg2"> 
<div class="login-wrap">
	<div class="login-comter fl-l">
		<div class="welcom-text">
	<h2 class="login-name ">欢迎登录</h2>
	<p class="system-name">智能在线考试系统 !</p>
	</div>
	   <img src="img/login-lf_03.png" style="width: 650px; margin-left: -86px;">	
	</div>
	<div class="welcom-text  xs-show">

	</div>
<div class="login fl-r">
	
	<div class="login-bg"><img src="img/login_03.png"></div>
    <form method="post" class="login-form">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password">
		<hr class="hr15">
		<!--<input name="password" placeholder="密码" required="" type="password">-->
			<select class="cursor">
				<option>请选择您的身份</option>
				<option>老师</option>
				<option>学生</option>
			</select>
		
		
		<hr class="hr20">
		 <a class="fl-r" onClick="alert('请联系管理员')">忘记密码?</a> 
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		
	</form>

	
</div>
<div class="clear"></div>
</div>
