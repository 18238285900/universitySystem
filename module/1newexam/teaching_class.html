		<title>班级分析</title>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<div class="ibox float-e-margins">
					<div class="ibox-title exam-ibox">
						<h5>班级分析</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="fa fa-wrench"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<!--第三行-->
						<div class="mb-20">
							<h3 class="pull-left">班级分析</h3>
							<div class="clear"></div>
						</div><br>
						<div class="search-topform">
							<form class="form-inline" id="searchForm">
								<input type="hidden" class="form-control" id="" value="" name="wuStatus" placeholder="">
								<input type="hidden" class="form-control" id="pageNo" value="1" name="pageNo" placeholder="">
								<input type="hidden" class="form-control" id="pageSize" value="10" name="pageSize" placeholder="">
								<div class="form-group">
									<label for="">班级名称：</label>
									<input type="text" class="form-control" id="" name="hgName" value="" placeholder="班级名称">
								</div>
								<div class="form-group">
									<label for="">所属年级：</label>
									<select class="form-control" name="wuType">
										<option value="">全部</option>
										<option value="">2017级</option>
									</select>
								</div>
								<div class="form-group">
									<label>搜索时间范围：</label>
									<input class="form-control " id="start" placeholder="开始日期" type="datetime"> 至
									<input class="form-control" id="end" placeholder="结束日期" type="datetime">
								</div>
								<button class="btn btn-primary" type="submit">搜索</button>
								<button class="btn btn-default" type="button">清空条件</button>
							</form>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="ibox float-e-margins">
									<div class="bars pull-right bars-add">
										<div id="toolbar">
											<a class="btn btn-primary top10">
												查看TOP10
											</a>
											<a href="javascript:;" class="btn btn-info top20">
												查看TOP20
											</a>
										</div>
									</div>
									<div class="data-ner-wrap">
										<div class="col-sm-12 mt-15">
											<div class="echarts shape-seven" id="shape-seven" style="height: 400px;"></div>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</div>

								<input type="hidden" class="form-control" id="pageSize" value="10" name="pageSize" placeholder="">

									<input type="text" class="form-control" id="" name="hgName" value="" placeholder="班级名称">
								</div>
								<div class="form-group">
									<label for="">所属年级：</label>
									<select class="form-control" name="wuType">
										<option value="">全部</option>
										<option value="">2017级</option>
									</select>
								</div>
								<div class="form-group">
									<label for="">学院：</label>
									<select class="form-control" name="wuType">
										<option value="">全部</option>
										<option value="">水利学院</option>
									</select>
								</div>
								<div class="form-group">
									<label for="">专业：</label>
									<select class="form-control" name="wuType">
										<option value="">全部</option>
										<option value="">水利管理</option>
									</select>
								</div>
								<button class="btn btn-primary" type="submit">搜索</button>
								<button class="btn btn-default" type="button">清空条件</button>
							</form>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="ibox float-e-margins">
									<div class="data-ner-wrap">
										<div class="">
											<table class="table table-hover table-bordered" data-toggle="table">
												<thead>
													<tr>
														<th>课程</th>
														<th>人数<i class="fa fa-level-up text-warning ml-6"></i></th>
														<th>缺考<i class="fa fa-level-down text-info ml-6"></i></th>

														<th>（89~80）良好</th>
														<th>（79~70）中等</th>
														<th>（69~60）及格</th>

														<th>最高分<i class="fa fa-level-down text-info ml-6"></th>
														<th>最低分<i class="fa fa-level-up text-warning ml-6"></th>
														<th>平均分<i class="fa fa-level-up text-warning ml-6"></th>
														<!--<th>诊断报告</th>-->

														<td>0</td>
														<td >0</td>
														<td>0</td>
														<td>100%</td>
														<td>16000</td>
														<td >9000</td>
														<td>800</td>
														<td>1900</td>
														<td>100</td>
														<td >95</td>
														<td>10</td>
														<td>90</td>
													</tr>
													
													<tr>
														<td>机电系统综合设计</td>
														<td>33000</td>
														<td>2</td>
														<td >3</td>
														<td>0</td>
														<td>90%</td>
														<td>19000</td>
														<td >12000</td>
														<td>4000</td>
														<td>900</td>
														<td>80</td>
														<td >100</td>
														<td>19</td>
														<td>91</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>

		<script>

				laydate.render({
